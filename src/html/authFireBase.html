<div class="auth__backdrop auth__backdrop--hidden" >
  <div class="signUp-hidden auth__modal signUp__modal">
      <button class="auth__exit">x</button>
      <form  class="auth__form" >
          <h2 class="auth__title">Become a part of our filmgeek club!</h2>
          <input type="text" class="auth__input" id="authPassword" placeholder="Password..." >
        <input type="text" class="auth__input" id="authEmail" placeholder="Email...">
        <button type="button" class="auth__btn" id="signUp-submit">Register</button>
        <a href="#" class="auth__message">Already a member? <b>Sign</b> in then!</a>
    </form>
  </div>

<div class="signIn-hidden auth__modal signIn__modal">
    <button class="auth__exit">x</button>
    <form class="auth__form">
        <h2 class="auth__title">Welcome back! Write your data below!</h2>
        <input type="text" class="auth__input" id="signInPassword" placeholder="Password...">
        <input type="text" class="auth__input" id="signInEmail" placeholder="Email...">
        <button type="button" class="auth__btn" id="signIn-submit">Sign in</button>
    </form>
</div>
